<mat-toolbar color="primary">
  <span class="center">Assignment-TechHead</span>
</mat-toolbar>
<div class="mat-container">
<mat-form-field appearance="fill"  floatLabel="never">
  <mat-label>Filter</mat-label>
  <input matHint="Hint" matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>
</div>
<table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="rollno">
    <th mat-header-cell *matHeaderCellDef> Roll Number </th>
    <td mat-cell *matCellDef="let element"> {{element.roll}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectPerson(row)"></tr>
  </table>

<div *ngIf="selectedDetail">
  <h1>You have selected {{selectedDetail.name}}</h1>
</div>

<router-outlet></router-outlet>
